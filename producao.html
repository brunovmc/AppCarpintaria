<h1>Producao</h1>

<div id="listaProducao"></div>

<div id="formularioProducao" class="form-modal" style="display:none; margin-top:32px;">
  <h2 id="producaoFormTitulo">Nova Producao</h2>

  <!-- Produto -->
  <select id="producaoProduto"></select>

  <!-- Nome da ordem -->
  <input id="producaoNome" placeholder="Nome da ordem (opcional)">

  <!-- Quantidade planejada -->
  <input id="producaoQtd" type="number" placeholder="Quantidade planejada">

  <!-- Status -->
  <select id="producaoStatus">
    <option value="Em planejamento">Em planejamento</option>
    <option value="Em producao">Em producao</option>
    <option value="Finalizacao">Finalizacao</option>
    <option value="Concluido">Concluido</option>
  </select>

  <!-- Datas -->
  <input id="producaoDataInicio" type="date" placeholder="Data inicio">
  <input id="producaoDataPrevista" type="date" placeholder="Data prevista termino">

  <!-- Observacao -->
  <textarea id="producaoObservacao" placeholder="Observacao"></textarea>

  <button onclick="ProducaoController.salvar()">Salvar</button>
  <button onclick="ProducaoUI.fecharFormulario()">Cancelar</button>
</div>

<div id="modalConsumoProducao" class="modal hidden">
  <div class="modal-content">
    <h3 id="consumoTitulo">Baixar do estoque</h3>
    <div id="consumoLista"></div>
    <div class="acoes">
      <button id="btnConfirmarConsumo" type="button">Confirmar</button>
      <button id="btnCancelarConsumo" type="button">Cancelar</button>
    </div>
  </div>
</div>
