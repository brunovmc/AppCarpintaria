<h1>Compras</h1>

<div id="listaCompras"></div>

<div id="formularioCompra" class="form-modal" style="display:none; margin-top:32px;">
  <h2 id="compraFormTitulo">Nova Compra</h2>

  <!-- Tipo -->
  <select id="compraTipo" onchange="ComprasUI.handleTipoChange()"></select>

  <!-- Item -->
  <input id="compraItem" placeholder="Item">

  <!-- Quantidade -->
  <input id="compraQuantidade" type="number" placeholder="Quantidade">

  <!-- Unidade -->
  <select id="compraUnidade"></select>

  <!-- Campos especificos de madeira -->
  <div id="compraMadeiraFields" class="hidden">
    <input id="compraComprimentoCm" type="number" step="0.01" placeholder="Comprimento (cm)" oninput="ComprasUI.atualizarQuantidadeMadeira()">
    <input id="compraLarguraCm" type="number" step="0.01" placeholder="Largura (cm)" oninput="ComprasUI.atualizarQuantidadeMadeira()">
    <input id="compraEspessuraCm" type="number" step="0.01" placeholder="Espessura (cm)" oninput="ComprasUI.atualizarQuantidadeMadeira()">
  </div>

  <!-- Categoria -->
  <input id="compraCategoria" placeholder="Categoria">

  <!-- Fornecedor -->
  <input id="compraFornecedor" placeholder="Fornecedor">

  <!-- Valor unitario -->
  <input id="compraValorUnit" type="number" placeholder="Valor unitario">

  <!-- Observacao -->
  <textarea id="compraObservacao" placeholder="Observacao"></textarea>

  <!-- Campos especificos de equipamento -->
  <div id="compraEquipamentoFields" class="hidden">
    <input id="compraPotencia" placeholder="Potencia">
    <input id="compraVoltagem" placeholder="Voltagem">
    <input id="compraCompradoEm" type="date">
    <input id="compraVidaUtilMes" type="number" placeholder="Vida util (meses)">
  </div>

  <button onclick="ComprasController.salvar()">Salvar</button>
  <button onclick="ComprasUI.fecharFormulario()">Cancelar</button>
</div>
